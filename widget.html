<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="/styles/widget.css">
</head>
<body>
  <div class="widget-container">
    <div class="date-display" id="current-date"></div>
    
    <div class="daily-tip" id="daily-tip">
      <h3>📌 Daily Tip</h3>
      <div id="tip-content"></div>
    </div>
    
    <div class="daily-notes" id="daily-notes">
      <h3>📝 Today's Notes</h3>
      <div id="notes-list"></div>
    </div>
  </div>

  <script src="/scripts/widget.js"></script>
</body>
</html>

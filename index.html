<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="manifest" href="./manifest.json">
		<meta http-equiv="Content-Security-Policy" 
		content="default-src 'self' https://*.netlify.app;
		script-src 'self' 'unsafe-inline';
		style-src 'self' 'unsafe-inline';
		img-src 'self' data: https:;
		connect-src 'self' https://*.netlify.app;
		form-action 'self';
		base-uri 'self';
		frame-src 'none';">
		<title>Calendar</title>
		<link rel="stylesheet" href="styles/main.css">
		<!-- Font Awesome CDN removed -->
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="title">Calendar</h1>
				<!-- <div class="language-selector">
					<select id="language-select">
						<option value="en">English</option>
						<option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
						<option value="fr">Fran√ßais (French)</option>
					</select>
				</div> -->
				<!-- Calendar System Selector -->
				<!-- <select id="calendar-system">
					<option value="gregorian">Gregorian</option>
					<option value="hijri">Hijri</option>
				</select> -->
			</header>
			
			<div class="main-content">
				<aside class="sidebar">
					<div class="icon" id="plate-icon" title="Plate">
						üçΩÔ∏è
					</div>
					<div class="icon" id="health-icon" title="Health">
						‚ù§Ô∏è
					</div>
					<div class="icon" id="mechanics-icon" title="Mechanics">
						‚öôÔ∏è
					</div>
					<div class="icon" id="settings-icon" title="Settings">
						‚öôÔ∏è
						<div class="settings-badge" id="settings-badge" style="display:none">!</div>
					</div>
				</aside>
				
				<main class="calendar-container">
					<div class="calendar-header">
						<button id="prev-month">‚óÄ</button>
						<h2 id="month-year-display">Month Year</h2>
						<button id="next-month">‚ñ∂</button>
						<button id="today-btn" class="today-button" title="Return to today">
							üìÖ Today
						</button>
						<button id="enable-notifications" class="today-button" >
							Enable Notifications
						</button>
					</div>
					<div id="today-date-label" class="today-date"></div>
					<div class="weekdays">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>
					<div class="days" id="calendar-days"></div>
				</main>
			</div>
		</div>
		<div id="tips-modal" class="tips-modal">
			<!-- Content will be injected by JavaScript -->
		</div>
		<div id="app-controls">
			<button id="install-btn" style="display:none;"></button>
			<div id="storage-indicator-container">
				<div id="storage-indicator"></div>
			</div>
			<div id="settings-modal" class="settings-modal">
				<h3><span id="settings-title">Settings</span></h3>
				
				<!-- Language Selector (existing element moved here) -->
				<div class="settings-option">
					<label for="language-select">
						<span id="language-label">Language</span>
					</label>
					<select id="language-select" class="existing-select">
						<option value="en">English</option>
						<option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
						<option value="fr">Fran√ßais</option>
					</select>
				</div>
				
				<!-- Calendar System (existing element moved here) -->
				<div class="settings-option">
					<label for="calendar-system">
						<span id="calendar-system-label">Calendar System</span>
					</label>
					<select id="calendar-system" class="existing-select">
						<option value="gregorian">Gregorian</option>
						<option value="hijri">Hijri</option>
					</select>
				</div>
				
				<!-- New Settings -->
				<div class="settings-option">
					<label>
						<span id="notifications-label">Notifications</span>
						<input type="checkbox" id="notifications-toggle">
					</label>
				</div>
				
				<div class="settings-option">
					<label>
						<span id="sync-label">Sync Preferences</span>
						<select id="sync-preference">
							<option value="auto">Automatic</option>
							<option value="wifi">Wi-Fi Only</option>
							<option value="manual">Manual</option>
						</select>
					</label>
				</div>
				
				<div class="settings-actions">
					<button id="settings-close" class="settings-btn">
						<span id="close-label">Close</span>
					</button>
				</div>
			</div>
			<script src="scripts/languages.js"></script>
			<script src="scripts/config.js"></script>
		<!-- <script src="scripts/settings.js"></script> -->
		<script src="scripts/app-manager.js"></script>
		<script src="scripts/converter.js"></script>
		<script src="scripts/calendar.js"></script>
		<script src="scripts/notes.js"></script>
		<script src="scripts/addons.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
